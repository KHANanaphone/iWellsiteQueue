<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Consumer</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    	
	<style>
	
		#sessionID span {
			
			font-weight: bold;
		}
		
		.hidden {
			
			display: none;
		}
		
		#topics {
			
			padding: 5px 20px 20px;
    		border: 1px solid #CCC;
		}
		
		#topics .topic-section {			
			
			margin: 10px 0px;
			border-bottom: 1px solid #DDD;	
		}		
		
		#topics .topic-section:last-child {
		
			border-bottom: none;
		}
		
		#topics .topic-section button {
		
	    	width: 140px;
	    }
		
	</style>
</head>

<body>

	<div class='container'>	
		
		<h1>Consumer Sample Page</h1>
		
		<p id="sessionID">Your session ID is: <span></span></p>
		
		<p>		
			<div id='subscribe' class="hidden form-group">
			
			  <label for="topicName">Subscribe to New Topic</label>
			  <div class="input-group">
			      <input type="text" id="topicName" class="form-control" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" onclick="Consumer.subscribeToTopic()" type="button">Go!</button>
			      </span>
			  </div>			    
			</div>
		</p>
		
		<div id='topics' class='hidden'>
		
		</div>
	</div>
	
	<div class='hidden'>
	
		<div class='topic-section'>
			<h3 class='name'></h3>
			<div class='messages'></div>
			<button type='button' class='btn btn-primary'>
				<span class='check'>Check</span>
				<span class='checking hidden'>Checking... <i class='fa fa-cog fa-spin'></i></span>				
			</button>
			<span class='status'></span>
		</div>
	</div>
	
    <script src="js/components/jquery-2.2.3.min.js"></script>
    <script src="js/components/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/src/consumer.js"></script>

</body>
</html>
