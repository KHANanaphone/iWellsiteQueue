<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Producer</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    	
	<style>
	
		#response {
			margin-top: 10px;
		}
		
	</style>
</head>

<body>

	<div class='container'>	
		
		<h1>Producer Sample Page</h1>
		
		<div class="form-group">
		  <label for="topicName">Topic Name</label>
		  <input type="text" class="form-control" id="topicName" placeholder="Topic Name">
		</div>
		<div class="form-group">
		  <label for="message">Message</label>
		  <input type="text" class="form-control" id="message" placeholder="Message">
		</div>
		
		<button type='button'>Submit</button>
		
		<div id='response' class='alert'></div>
	
	</div>
	
    <script src="js/components/jquery-2.2.3.min.js"></script>
    <script src="js/components/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/src/producer.js"></script>

</body>
</html>
